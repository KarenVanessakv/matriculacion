<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <form action="../alumnos/vistaA.html" method="post" enctype="multipart/form-data"><br>
            <div class="card">
                <div class="card-header">
                   <center><h3>INICIO SESIÓN<h3></center>
                </div>
                <div class="card-body">
                    <h5 class="card-title">Datos de Autenticación</h5>
                    <p class="card-text">
                        <div class="form-group">
                            <label for="textUser">Usuario: </label>
                            <input id="textUser" class="form-control" type="email" name="textUser" placeholder="nombre@gmail.com" required>
                        </div>
                        <div class="form-group">
                            <label for="textPassword">Contraseña: </label>
                            <input id="textPassword" class="form-control" type="password" name="textPassword" required>
                        </div><br>
                        <div>
                            <center><input type="submit" value="Iniciar sesión" class="btn btn-primary"></center>
                            <center><br><p>¿No tienes una cuenta? <a href="../register/register.html">Regístrate Aquí</a></p></center>
                        </div>
                    </p>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
