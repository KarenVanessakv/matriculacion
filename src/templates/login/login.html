<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/css/login.css">
    <title>Login</title>
</head>

<body>
    <div class="container"><br>
    <center><img class="logo" src="../../static/img/logo-IECAAA.jpg" alt="" width="150" height="150" style="border-radius:10%"></center><br>
        <form action="/login" method="post" enctype="multipart/form-data">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <br/>
                {% for message in messages %}
                    <div class="alert alert-primary alert-dismissible" role="alert">
                        <strong> {{message}} </strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
            <div class="card">
                <div class="card-header">
                   <center><h3>INICIO SESIÓN<h3></center>
                </div>
                <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
                <div class="card-body">
                    <h5 class="card-title">Datos de Autenticación</h5>
                    <p class="card-text">
                        <div class="form-group">
                            <label for="correo">Usuario: </label>
                            <input id="correo" class="form-control" type="email" name="correo" placeholder="nombre@gmail.com" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña: </label>
                            <input id="password" class="form-control" type="password" name="password" required>
                        </div><br>
                        <div>

                            <center><input type="submit" value="Iniciar sesión" class="btn btn-primary"></center>
                        </div>
                    </p>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
